<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Felhasználó kezelő | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="app" class="container mt-5">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title text-center">Felhasználó kezelő cuccos</h1>
          <div id="user-form" class="mb-4">
            <div class="alert alert-danger" role="alert" id="main-alert" hidden></div>
            <h2 class="h4">Felhasználó Hozzáadása</h2>
            <form id="create-user-form" class="needs-validation" >
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required />
              </div>
              <div class="mb-3">
                <label for="age" class="form-label">Kor</label>
                <input type="number" class="form-control" id="age" placeholder="Kor" required />
              </div>
              <button type="submit" class="btn btn-primary">Hozzáadás</button>
            </form>
          </div>
          <div id="user-list">
            <h2 class="h4">Felhasználó Lista</h2>
            <template id="user-card-temp">
              <div class="col">
                <div class="card">
                  <img src="" class="card-img-top profile-picture" alt="">
                  <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text"></p>
                    <button class="btn btn-danger delete-user">Törlés</button>
                    <button type="button" class="btn btn-primary edit-user" data-bs-toggle="modal" data-bs-target="#editModal">Szerkeszt</button>
                  </div>
                </div>
              </div>
            </template>
            <div class="container">
              <div class="row row-cols-1 row-cols-md-3 g-4" id="users">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editModalLabel">Szerkesztés</h1>
            <button type="button" id="close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="alert alert-danger" role="alert" id="edit-alert" hidden></div>
            <form id="edit-user-form" class="needs-validation">
              <input type="number" id="edit-id" hidden>
              <div class="mb-3">
                <label for="edit-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="edit-email" placeholder="Email" required />
              </div>
              <div class="mb-2">
                <label for="edit-pic" class="form-label">Profilkép</label>
                <input type="file" class="form-control mb-2 profile-picture" accept="image/*" id="edit-pic">
              </div>
              <div class="mb-3">
                <label for="edit-age" class="form-label">Kor</label>
                <input type="number" class="form-control" id="edit-age" placeholder="Kor" required />
              </div>
              <button type="submit" class="btn btn-primary">Mentés</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
